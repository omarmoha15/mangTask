<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ToDo.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <title>اضافة مهمة</title>
    
</head>

<body>
  <div class="header">
    <img src="logo.jpg" alt="Logo" class="logo">
</div>
    <div dir="rtl" class="container">
        
        <div class="title">اضافة مهمة عمل جديدة
          <p><span class="red">*</span>اسناد مهام العمل</p>
        </div>
        <form action="#">
          <div class="user__details">
            <div class="input__box">
              <span class="details">اسم المهمة</span>
              <input type="text" placeholder="" required>
            </div>
            <div class="input__box">
              <span class="details">تفاصيل المهمه</span>
              <input type="email" placeholder="" required>
            </div>
            <div class="input__box">
              <span class="details">جهة المسند</span>
              <select required>
                <option value="" disabled selected>اختر جهة المسند</option>
                <option value="التميز المؤسسي">التميز المؤسسي</option>
                <option value="مهام مكتب الوكيل">مهام مكتب الوكيل</option>
                <option value="تقنية المعلومات">تقنية المعلومات</option>
                <option value="الموارد البشرية">الموارد البشرية</option>
                <!-- Add the rest of the 34 options here -->
              </select>
            </div>
          
           
           
            <div class="input__box">
              <span class="details">التوقيت</span>
              <input type="text" id="timePicker" placeholder="اختر التوقيت" required>
            </div>
            <div class="input__box">
              <span class="details">  تاريخ التكليف</span>
              <input type="text" id="datePicker" placeholder="اختر التاريخ" required>
            </div>
            <div class="input__box">
              <span class="details">تاريخ الانجاز</span>
              <input type="text" id="datePicker" placeholder="اختر التاريخ" required>
            </div>
            <div class="input__box">
              <span class="details">اضافة مرفقات</span>
              <input type="file" placeholder="" required>
            </div>
      
          </div>
          <div class="gender__details">
            <input type="radio" name="gender" id="dot-1">
            <input type="radio" name="gender" id="dot-2">
            <input type="radio" name="gender" id="dot-3">
            <span class="gender__title">التقرير</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span>منجزة</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span>جاري الانجاز </span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span>متآخره </span>
              </label>
            </div>
          </div>
          <div class="button">
            <input type="submit" value="اضافة">
            <a id="showRegisterForm" href="table.html">الاطلاع على جدول المهام !</a>
          </div>
        </form>
     
      <script>
        flatpickr("#timePicker", {
          enableTime: true,
          noCalendar: true,
          dateFormat: "H:i",
          time_24hr: true
        });
      
        flatpickr("#datePicker", {
          enableTime: false,
          dateFormat: "Y-m-d",
          locale: "ar"
        });
      </script>
      
</body>
</html>
